<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件预览</title>
    <style>
        .fileshow{
            margin: 0 auto;
            text-align: center;
        }
        img{
            /*background-size: 100% 100%;*/
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body style="background-color: #1b1e21">
<script>
    window.onload=function () {
        var url = decodeURI(window.location.href);
        var argsIndex = url.split("?src=");
        var fileurl = argsIndex[1]
        file = document.getElementById('fileshow')
        file.setAttribute('src',fileurl);
    }
</script>
<div class="fileshow">
<img id="fileshow" alt="">
</div>
</body>
</html>
