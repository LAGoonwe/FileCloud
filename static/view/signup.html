<!DOCTYPE html>
<html>
<head>
  <title>宙斯云盘注册</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/uikit.min.css" />
  <script src="../js/uikit.min.js"></script>
  <script src="../js/uikit-icons.min.js"></script>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .signindiv{
      width: 500px;
      height: 500px;
      margin: 0 auto;
      /* background-color: blanchedalmond; */
      position: relative;
      top: 40%; /*偏移*/
      transform: translateY(-50%);
    }
    .signindiv .logo{
      width: 200px;
      height: 200px;
      margin: 0 auto;

    }
    .signindiv .form{
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- 登录框开始 -->
<div class="signindiv">


  <!--背景开始-->
  <div>
    <div class="uk-background-muted uk-padding uk-panel">
      <!--logo开始-->
      <div class="logo">
        <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3477754960,2654242643&fm=26&gp=0.jpg">
      </div>
      <!--logo结束-->
      <div class="form">
        <h1 class="uk-heading-line uk-text-center"><span style="font-size: 20px;">宙斯云盘-注册</span></h1>
        <!--用户名密码框开始-->
        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: user"></span>
            <input class="uk-input" id="username" type="text" placeholder="用户名长度不得小于3！">
          </div>
        </div>

        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: lock"></span>
            <input class="uk-input" id="password" type="password" placeholder="密码长度不得小于5！">
          </div>
        </div>

        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: lock"></span>
            <input class="uk-input" id="passwordc" type="password" placeholder="请确认密码" onkeyup="validate()">
          </div><br>
          <span id="msg"></span>
        </div>

        <!--用户名密码框结束-->

        <button style="width: 235px;" id="signup" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" onclick="onSignup()">注册</button>
        <button style="width: 235px;" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" onclick="onSignin()">返回登录</button>
      </div>

    </div>
  </div>
  <!--背景结束-->
</div>
</body>
<script lang="javascript">

  <!-- 密码与确认密码一致性校验 -->
  function validate() {

    var pwd = $("#password").val();
    var pwd1 = $("#passwordc").val();
    <!-- 对比两次输入的密码 -->
    if(pwd == pwd1)
    {
      $("#msg").html("两次密码相同");
      $("#msg").css("color","green");
      $("#signup").removeAttr("disabled");
    }
    else {
      $("#msg").html("两次密码不相同");
      $("#msg").css("color","red")
      $("#signup").attr("disabled","disabled");
    }
  }


  function onSignup() {
    var username = document.getElementById('username');
    var password = document.getElementById('password');
    var passwordc = document.getElementById('passwordc');
    $.ajax({
      url: "/user/signup",
      type: "POST",
      data: {
        "username": username.value,
        "password": password.value,
        "passwordc": passwordc.value
      },
      error: function (jqXHR, textStatus, errorThrown) {
        if (textStatus == "error") {
          alert(textStatus + " : " + errorThrown);
        } else {
          alert(textStatus);
        }
      },
      success: function (data, textStatus, jqXHR) {
        if (data == 'SUCCESS') {
          // 成功后跳到登录页
          UIkit.notification({message: '注册成功，跳转至登录界面中...', status: 'success'})
          setTimeout(() => {
            window.location.href = '/static/view/signin.html';
          }, 2000);

        }else if (data == "None passwordc"){
          UIkit.notification({message: '请确认密码！', status: 'danger'})
        }else if (data == "invalid parameter"){
          UIkit.notification({message: '用户名或密码长度有误！', status: 'danger'})
        }else if (data == "Signined"){
          UIkit.notification({message: '该用户名已被注册，请更换其他用户名！\n用户名注册后不可修改！', status: 'danger'})
        }
        else {
          console.log(data)
          UIkit.notification({message: '注册失败', status: 'danger'})
        }
      }
    });
  }

  function onSignin() {
    window.location.href="http://localhost:9090/static/view/signin.html"
  }
</script>
</html>
